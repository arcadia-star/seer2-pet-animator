<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seer2 Pet Animator</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/pet-render.ts"></script>
  </head>
  <body>
    <pet-render url="http://seer2.61.com/res/pet/fight/100.swf" force-https="false"></pet-render>
    <div
      id="debug-controls"
      style="
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
      "
    >
      <h3>调试控制</h3>
      <button onclick="document.querySelector('pet-render').setState('待机')">
        设置状态为待机
      </button>
      <button
        onclick="document.querySelector('pet-render').setState('物理攻击')"
      >
        设置状态为物理攻击
      </button>
      <button
        onclick="console.log('当前状态:', document.querySelector('pet-render').getState())"
      >
        获取当前状态
      </button>
      <button
        onclick="console.log('可用状态:', document.querySelector('pet-render').getAvailableStates())"
      >
        获取可用状态列表
      </button>
      <br><br>
      <h4>测试动态加载资源</h4>
      <button
        onclick="document.querySelector('pet-render').url = 'http://seer2.61.com/res/pet/fight/101.swf'"
      >
        切换到精灵101
      </button>
      <button
        onclick="document.querySelector('pet-render').url = 'http://seer2.61.com/res/pet/fight/102.swf'"
      >
        切换到精灵102
      </button>
      <button
        onclick="document.querySelector('pet-render').url = 'http://seer2.61.com/res/pet/fight/100.swf'"
      >
        切换回精灵100
      </button>
      <br><br>
      <h4>测试HTTPS强制转换</h4>
      <button
        onclick="document.querySelector('pet-render').forceHttps = true; console.log('已启用强制HTTPS');"
      >
        启用强制HTTPS
      </button>
      <button
        onclick="document.querySelector('pet-render').forceHttps = false; console.log('已禁用强制HTTPS');"
      >
        禁用强制HTTPS
      </button>
    </div>
  </body>
  <script type="module">
    document
      .querySelector("pet-render")
      .addEventListener("animationComplete", (event) => {
        console.log("播放完毕:", event.detail);
      });
    document.querySelector("pet-render").addEventListener("hit", (event) => {
      console.log("受击:", event.detail);
    });
  </script>
</html>
